<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Scrolling Cards</title>
   <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="container">
        <div class="card above" data-index="0">
          <div class="rectangle"></div>
          <div class="row">
            <div class="circle"></div>
          <div>
            <div class="line"></div>
            <div class="line small"></div>
          </div>
          </div>
        </div>
        <div class="card above" data-index="1">
            <div class="rectangle"></div>
            <div class="row">
              <div class="circle"></div>
            <div>
              <div class="line"></div>
              <div class="line small"></div>
            </div>
            </div>
            
        </div>
        <div class="card above" data-index="2">
          <div class="rectangle"></div>
          <div class="row">
            <div class="circle"></div>
          <div>
            <div class="line"></div>
            <div class="line small"></div>
          </div>
          </div>
        </div>
        <div class="card active" data-index="3">
          <div class="rectangle"></div>
          <div class="row">
            <div class="circle"></div>
          <div>
            <div class="line"></div>
            <div class="line small"></div>
          </div>
          </div>
        </div>
        <div class="card below" data-index="4">
          <div class="rectangle"></div>
          <div class="row">
            <div class="circle"></div>
          <div>
            <div class="line"></div>
            <div class="line small"></div>
          </div>
          </div>
        </div>
        <div class="card below" data-index="5">
          <div class="rectangle"></div>
          <div class="row">
            <div class="circle"></div>
          <div>
            <div class="line"></div>
            <div class="line small"></div>
          </div>
          </div>
        </div>
        <div class="card below" data-index="6">
          <div class="rectangle"></div>
          <div class="row">
            <div class="circle"></div>
          <div>
            <div class="line"></div>
            <div class="line small"></div>
          </div>
          </div>
        </div>
        <div class="card below" data-index="7">
          <div class="rectangle"></div>
          <div class="row">
            <div class="circle"></div>
          <div>
            <div class="line"></div>
            <div class="line small"></div>
          </div>
          </div>
        </div>
    </div>
    <script src="./Script.js"></script>
</body>
</html>
